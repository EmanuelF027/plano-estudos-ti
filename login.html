<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Plano de Estudos de Emanuel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Plano de Estudos</h1>
    <p class="text-gray-600 text-center mb-8">Faça login para acessar seu plano personalizado</p>
    
    <form id="loginForm">
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-envelope text-gray-400"></i>
          </div>
          <input type="email" id="email" class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
      </div>
      
      <div class="mb-8">
        <label for="password" class="block text-gray-700 font-medium mb-2">Senha</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-lock text-gray-400"></i>
          </div>
          <input type="password" id="password" class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
      </div>
      
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition flex items-center justify-center">
        <i class="fas fa-sign-in-alt mr-2"></i> Entrar
      </button>
      
      <p id="errorMessage" class="text-red-500 mt-4 text-center"></p>
    </form>
  </div>
  
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"></script>
  
  <script>
    // Configuração do Firebase (mesma do index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyBlDAZAN0koJrEiB_6JU8ZvrAu_Lq0vHN0",
      authDomain: "plano-estudos-ti.firebaseapp.com",
      projectId: "plano-estudos-ti",
      storageBucket: "plano-estudos-ti.firebasestorage.app", 
      messagingSenderId: "1095719399551",
      appId: "1:1095719399551:web:876d345546d35f997c4f4a",
      measurementId: "G-PPPN1PJ9PN"
    };
    
    // Inicializar o Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Referência para Auth
    const auth = firebase.auth();
    
    // Verificar se o usuário já está logado
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = 'index.html';
      }
    });
    
    // Função de login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // Mostrar mensagem de carregamento
      errorMessage.textContent = "Autenticando...";
      errorMessage.className = "text-indigo-500 mt-4 text-center";
      
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'index.html';
        })
        .catch(error => {
          errorMessage.textContent = 'Email ou senha incorretos. Tente novamente.';
          errorMessage.className = "text-red-500 mt-4 text-center";
          console.error(error);
        });
    });
  </script>
</body>
</html>
